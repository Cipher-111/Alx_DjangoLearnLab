{% extends "blog/base.html" %}

{% block content %}
<h2>{% if view.object %}Edit Comment{% else %}Add Comment{% endif %}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

<a href="{{ view.object.post.get_absolute_url|default:'/' }}">Back</a>
{% endblock %}
