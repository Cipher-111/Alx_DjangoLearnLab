{% extends "blog/base.html" %}

{% block title %}{% if view.object %}Edit Post{% else %}Create New Post{% endif %}{% endblock %}

{% block content %}
<h2>{% if view.object %}Edit Post{% else %}Create New Post{% endif %}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

</form>

<p><a href="{% url 'posts' %}">‚Üê Back to all posts</a></p>
{% endblock %}
