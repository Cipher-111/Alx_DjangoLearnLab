{% extends "blog/base.html" %}

{% block title %}Delete Post{% endblock %}

{% block content %}
<h2>Are you sure you want to delete "{{ object.title }}"?</h2>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>

<p><a href="{% url 'post_detail' object.pk %}">Cancel</a></p>
{% endblock %}
