{% extends "blog/base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Account</button>
</form>

{% for message in messages %}
<p style="color:red;">{{ message }}</p>
{% endfor %}
{% endblock %}
