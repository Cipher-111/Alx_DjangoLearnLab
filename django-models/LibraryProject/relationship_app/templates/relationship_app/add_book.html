<h1>Add Book</h1>
<form method="post">
    {% csrf_token %}
    <label>Title:</label><input type="text" name="title"><br>
    <label>Author:</label>
    <select name="author">
        {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Add Book</button>
</form>
